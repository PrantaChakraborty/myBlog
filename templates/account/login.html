{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <div class="container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success" type="submit">Log In</button>
            <a href="{% url 'account_reset_password' %}">Forgot passoword?</a>
        </form>

    </div>

{% endblock content %}
