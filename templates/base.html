{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        {% block title %}
        {% endblock title %}
    </title>
    <!-- Bootstrap core CSS -->
    <link href="{% static "../static/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "../static/css/blog-home.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>

<body>

<!-- Navigation -->
<header>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">MyBlog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            {% if user.is_authenticated %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'about' %}">About</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create_blog' %}">+New Blog</a>
                    </li>

                </ul>
                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        More
                    </button>
                    <div class="dropdown-menu">

                        <a class="dropdown-item" href="{% url 'profile_view' %}">{{ user.username }}</a>
                        <a class="dropdown-item" href="{% url 'account_logout' %}">Log Out</a>

                    </div>
                </div>
            {% else %}
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'account_login' %}">
                            <button class="btn btn-outline-primary " size='50'>Login</button>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">
                            <button class="btn btn-outline-light ">SignUp</button>
                        </a>
                    </li>
                </ul>
            {% endif %}

        </div>
    </div>
</nav>
</header>
<br>
<div class="container">
    <div class="row">

        {% block content %}
        {% endblock %}
        <!-- Sidebar Widgets Column -->

    </div>


</div>

<br>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; myblog.com 2020</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="{% static "../static/jquery/jquery.min.js" %}"></script>
<script src="{% static "../static/js/bootstrap.bundle.min.js" %}"></script>

</body>

</html>
