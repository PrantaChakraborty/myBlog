{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %} <title>Home</title> {% endblock title %}
</head>
<body>
{% block content %}
  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <h1 class="my-4">{{ post.title }}
        </h1>

        <!-- Blog Post -->
        <div class="card mb-4">

          <img class="card-img-top" src={{ post.cover.url }} alt="hello" >
          <div class="card-body">

            <p class="card-text">{{ post.body }}</p>

          </div>
          <div class="card-footer text-muted">
            Posted on {{ post.date }} by
            <a href="#">{{ post.author }}</a>
          </div>

        </div>



      </div>


      </div>

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
{% endblock content %}

</body>
</html>
